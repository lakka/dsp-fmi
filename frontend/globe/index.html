<script type="text/javascript">

    if(!Detector.webgl){
        Detector.addGetWebGLMessage();
    } else {

        updatePointData = function(data) {
            panel = document.getElementById('pointData');
            panel.innerHTML = "Lat: " + data.lat + ", Lng: " + data.lng + ", Int: " + data.int;
        };

        var container = document.getElementById('container');
        var globe = new DAT.Globe(container);

        var xhr;
        TWEEN.start();

        xhr = new XMLHttpRequest();
        var year = new Date().getFullYear()
        var month = new Date().getUTCMonth() + 1;
        month = ("0" + month).slice(-2);
        var day = new Date().getUTCDate();
        day = ("0" + day).slice(-2);

        console.log('Loading data from ' + './' + year + '-' + month + '-' + day + '.json');

        xhr.open('GET', 'http://fmi-ds-backend.h4x0rb34.rs/' + year + '-' + month + '-' + day + '.json', true);

        n_points = 0;

        xhr.onreadystatechange = function(e) {
            if (xhr.readyState === 4) {
                if (xhr.status === 200) {
                    var data = JSON.parse(xhr.responseText);
                    window.data = data;
                    globe.addDataPoints(data);
                    globe.animate();
//                    console.log("Loaded " + n_points + " points!");
                    document.body.style.backgroundImage = 'none'; // remove loading
                }
            }
        };

        xhr.send(null);
    }
